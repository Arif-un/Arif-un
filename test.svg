<svg style="border:1px solid red" width="846" height="400" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
   <style>
      .a {
         fill: red;
      }

      .bg {
         width: 100%;
      }

      .ast-light{
         animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
         0% {
            transform: translate(0, 0px);
         }

         50% {
            transform: translate(0, 10px);
         }

         100% {
            transform: translate(0, 0px);
         }
      }

      @media (prefers-color-scheme: dark) {
         .a {
            fill: var(--color-scale-gray-5);

         }
      }
   </style>

   <defs>
      <linearGradient id="grd" x1="0" y1="0.5" x2="1" y2="0.5" spreadMethod="pad" gradientUnits="objectBoundingBox"
         gradientTransform="translate(0 0)">
         <stop offset="0%" stop-color="#7A5FFF">
            <animate attributeName="stop-color" values="#ff70c3; #c870ff;#70acff;#70ffd2;#ff70c1" dur="4s"
               repeatCount="indefinite">
            </animate>
         </stop>

         <stop offset="100%" stop-color="#01FF89">
            <animate attributeName="stop-color" values="#ff70c1;#70ffd2;#70acff;#c870ff;#ff70c3;" dur="4s"
               repeatCount="indefinite">
            </animate>
         </stop>
      </linearGradient>
   </defs>


   <!-- <rect class="bg" width="100%" height="390" x="5" y="5" rx="16" ry="16" stroke="url(#grd)" stroke-width="4" /> -->
   <image 
   class="ast-light"
   width="500" 
   height="250" 
   href="https://raw.githubusercontent.com/Arif-un/Arif-un/master/ast%20light.webp" 
 />
   
</svg>